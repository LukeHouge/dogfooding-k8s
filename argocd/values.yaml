configs:
  cm:
    resource.ignoreResourceUpdatesEnabled: "false"
    exec.enabled: "true"
    kustomize.buildOptions: --enable-helm
  params:
    controller.repo.server.timeout.seconds: "30"
    server.repo.server.timeout.seconds: "30"
  repositories:
    argoproj-helm:
      type: helm
      name: argo-cd
      url: https://argoproj.github.io/argo-helm
  # Enable ArgoCD Image Updater
  configs:
    image-updater:
      git.user: argocd-image-updater
      git.email: noreply@argoproj.io
server:
  env:
    - name: ARGOCD_GRPC_KEEP_ALIVE_MIN
      value: "30s"
  extraArgs:
    - --request-timeout=300s
    - --insecure
    - --repo-server-timeout-seconds=300
  resources:
    # requests:
    #   cpu: 500m
    #   memory: 256Mi
    limits:
      memory: 256Mi
  service:
    type: NodePort
    nodePort: 30080

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false # enable this when Prometheus is set up

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 128Mi

# Enable ArgoCD Image Updater
image:
  updater:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  # resources:
  #   requests:
  #     cpu: 1
  #     memory: 1Gi
    limits:
      memory: 1Gi

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  resources:
    requests:
      cpu: 25m
      memory: 128Mi
    limits:
      memory: 128Mi

redis:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
  resources:
    requests:
      cpu: 25m
      memory: 512Mi
    limits:
      memory: 512Mi
